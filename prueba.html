<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Simple calc!</h1>
    <div class="container">
    <p id="resultado"></p>
    <button class="numeros">1</button>
    <button class="numeros">2</button>
    <button class="numeros">3</button>
    <button class="numeros">4</button>
    <button class="numeros">5</button>
    <button class="numeros">6</button>
    <button class="numeros">7</button>
    <button class="numeros">8</button>
    <button class="numeros">9</button>
    <button class="numeros">0</button>
    <button onclick="multiplicar()" class="operandos">*</button>
    <button onclick="sumar()" class="operandos">+</button>
    <button onclick="restar()" class="operandos">-</button>
    <button onclick="dividir()" class="operandos">/</button>
    <button onclick="igual()" class="operandos">=</button>
    </div>
<script src="prueba.js"></script>
</body>
</html>
